<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type = "text" id="name" placeholder="Name" required ><br>
		<br>
		<label for="email">Email</label>
		<input type = "email" id="email" placeholder = "Email" required><br>
		<br>
		<input type = "radio" id="gender_m" name="gender" required>
		<label for ="gender_m">Male</label>
		<input type = "radio" id="gender_f" name="gender" required>
		<label for = "gender_f">Female</label><br>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
        <option value="Select">--Please choose an option--</option>
		<option value="Swift">Swift</option>
		<option value="Amaze">Amaze</option>
		<option value="Volvo">Volvo</option>
		<option value="MG">MG Hector</option>
		</select><br>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required> <br>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id ="dob" required><br>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required><br>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type = "checkbox" id="tos" required><br>
		<br>
		<input type="submit" value="submit">
		
		
		
		
		
		

	
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
